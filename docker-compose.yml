version: "3.8"
services:
  db:
    image: postgres:15
    container_name: coursework_shop_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shop}
      POSTGRES_DB: ${POSTGRES_DB:-shopdb}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shop} -d ${POSTGRES_DB:-shopdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

volumes:
  db_data:
    driver: local

networks:
  app_net:
    driver: bridge